<div class="graph-wrapper" ng-class="{'graph-legend-rightside': ctrl.panel.legend.rightSide}">
	<div class="graph-canvas-wrapper">
		<div ng-if="ctrl.datapointsWarning" class="datapoints-warning">
			<span class="small" ng-show="!ctrl.datapointsCount">
				No datapoints <tip>No datapoints returned from metric query</tip>
			</span>
			<span class="small" ng-show="ctrl.datapointsOutside">Datapoints outside time range <tip>Can be caused by timezone mismatch between browser and graphite server</tip></span>
		</div>

		<div grafana-histogram class="histogram-chart">
		</div>
	</div>

	<div class="graph-legend-wrapper" ng-if="ctrl.panel.legend.show" histogram-legend></div>
</div>
<div class="clearfix"></div>
